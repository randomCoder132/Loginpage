<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Login form</title>
</head>
<body>
    <div class="container">

        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <form action="./php/login.php" class="form__content" id="login" method="post">
                <h1 class="form__title">Welcome</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Username</label>
                        <input id="loginUsername" type="text" class="form__input" name="username">
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Password</label>
                        <input id="loginPassword" type="password" class="form__input" name="password">
                    </div>
                </div>

                <input id="submitLogin" type="submit" class="form__button" value="Login">

                <a href="#signup" class="form__link" id="linkSignup">Don't have an account? Sign up</a>

            </form>

            <form action="./php/signup.php" class="form__content form--hidden" id="signup" method="post">

                <h1 class="form__title">Sign Up</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Username</label>
                        <input id="signUpUsername" type="text" class="form__input" name="username">
                    </div>
                </div>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-mail-send'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Email</label>
                        <input id="signUpEmail" type="email" class="form__input" name="email">
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Password</label>
                        <input id="signUpPassword" type="text" class="form__input" name="password">
                    </div>
                </div>

                <input id="submitSignup" type="submit" class="form__button" value="Signup">

                <a href="#login" class="form__link" id="linkLogin">Already have an account? Log in</a>

            </form>

        </div>

    </div>

    <!-- ===== JS ===== -->
    <script src="script.js"></script>
</body>
</html>
